<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>News Letter Sign-Up</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <h2>Signup for our newsletter</h2>
        <p class="desc">Get the latest news on how your code is doing right in your inbox.</p>

<hr>

    <form class="container">
        <fieldset class="contact-information">
            <legend><strong>Contact Information</strong></legend>

            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required">
            </div>

            <div>
                <label for="mail">Email Adress</label>
                <input type="email" id="mail" name="user_email" placeholder="Required">
            </div>

            <div>
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="user_telephone">
            </div>

            <div>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">
            </div>

            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
            </div>
            
            <div>
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option disabled selected>Choose-State</option>
                    <option value="california">California</option>
                    <option value="nevada">Nevada</option>
                    <option value="new_mexico">New Mexico</option>
                    <option value="new_york">New York</option>
                    <option value="texas">Texas</option>
                </select>
            </div>

            <div>
                <label for="zip_code">Zip Code</label>
                <input type="text" id="zip_code" name="user_zip">
            </div>

        </fieldset>
    

    <hr>

<fieldset class="newsletter">
    <legend><strong>Newsletter</strong></legend>    
    <p class="info">Select the newsletter you would like to recieve</p>

    <div>
        <input type="checkbox" id="html_news" value="html_news" name="news">
        <label for="html_news">HTML News</label>
        
    </div>

    <div>
        <input type="checkbox" id="css_news" value="css_news" name="news">
        <label for="css_news">CSS News</label>
        
    </div>

    <div>
        <input type="checkbox" id="javascript_news" value="javascript_news" name="news">
        <label for="javascript_news">Javascript News</label>
        
    </div>

        <p class="info">Newsletter Format</p>

        <div>
            <input type="radio" id="html" value="html" name="format">
            <label for="html">HTML</label>
        </div>

        <div>
            <input type="radio" id="plain_text" value="plaun_text" name="format">
            <label for="plain_text">Plain Text</label>
        </div>

    <label for="feedback">Other topics you would like to talk about</label>
    <textarea id="feedback" name="user_feedback"></textarea>
</fieldset>

<button type="submit">Sign Up</button>
<p class="copyright">copyright the code review</p>

</form>

</body>
</html>
